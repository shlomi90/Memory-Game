<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Memory Game</h1>
        <form id="game-setup">
            <div class="form-group">
                <label for="player-name">Player Name:</label>
                <input type="text" class="form-control" id="player-name" required>
            </div>
            <div class="form-group">
                <label for="card-amount">Number of Cards (max 15 pairs):</label>
                <input type="number" class="form-control" id="card-amount" min="2" max="15" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
        <div id="game-container" style="display: none;">
            <h2 id="player-heading"></h2>
            <p id="score">Score: 0</p>
            <p id="timer">Time: 0s</p>
            <div class="board"></div>
            <button id="restart-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
